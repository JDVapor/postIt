<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Post IT</title>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-storage.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Mansalva&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form id="postComment">
        <div id="txtBox">
          <textarea
            id="msg"
            type="text"
            placeholder="Write something..."
          ></textarea>
        </div>
        <div id="submit" class="center flex flex-column">
          <button id="post" type="button" class="center">Post</button>
          <span id="or" class="center">OR</span>
          <div class="center">
            <input id="imgUpload" type="file" />
          </div>
        </div>
      </form>
      <div id="result" class="flex flex-column-reverse w-100 pa3"></div>
    </div>
    <script type="text/javascript" src="./logic.js"></script>
  </body>
</html>
